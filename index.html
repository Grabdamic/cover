<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cover</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    .cover {
      background: url('https://i.imgur.com/GOtcAvl.jpeg') no-repeat center center;
      background-size: cover;
      width: 100%;
      height: 100vh;
      cursor: pointer;
      position: relative;
    }
    .overlay {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>
  <div class="cover" onclick="location.href='https://parkhyunohworld.tistory.com'">
    <div class="overlay">CLICK TO ENTER</div>
  </div>
</body>
</html>
